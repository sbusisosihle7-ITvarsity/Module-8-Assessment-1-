<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="wrapper">
			<h1>Welcome. Please Log In</h1>
		   <form class="login">
			   <label for="usernameInput">Username:</label><input type="text" id="usernameInput" required/>
			   <br/><br>
			   <label for="passwordInput">Password:</label><input type="password" id="passwordInput" required/>
			   <p id="message"></p>
			   <br/>
			   <input href="#" onclick="verifyUser()" type="submit" value="Log in"> 
			   <a href="#">Forgot Password</a> 
			</form> 
        </div>
        <script>
           
            function verifyUser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value
                
                checkUserCreds(username, password);
            }
            
            function checkUserCreds(username, password){
                var systemUsername = "Sbusiso";
                var systemPassword ="12345";
                
                
                if( username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct Details. Logging you in..."
                } else{document.getElementById("message").innerHTML = "Username or password are incorrect please try again!";
                    
                }
            }
        </script>
    </body>
</html>
